<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Pokegame</title>
</head>
<body>
  <header class="header">
    <img class="pokemon-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png" alt="Pokemon logo">
    
    <h2 class="title">Catch a random pokémon!</h2>

    <div class="header-space-control"></div>
  </header>

  <main class="main-container">
    <section class="pokemon-frame"></section>

    <div class="catch-message">Click the button bellow to catch a Pokémon
    </div>

    <button class="random-button">Catch a Pokémon</button>
  </main>

  <footer class="footer">
    <div class="footer-text">
      <p>Made by Brendon Lopes</p>
      <p>Using Pokeapi</p>
    </div>
  </footer>
</body>
</html>
